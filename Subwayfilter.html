    $.get("/subwayStation.csv",function(data){
      var stations = data.split("\n");
      console.log("정류장 개수 : " + stations.length);

      var stationsArray = [];
      stationsNameArray.forEach(function(element){
        stationsArray.push([element,""]);
      });

      stations.forEach(function(element){
        var stationOrder = stationsNameArray.indexOf(element.split(",")[2]);
        if(stationOrder != -1) stationsArray[stationOrder][1]+= element.split(",")[1]+"&";
      });

      var resultContent ="";
      stationsArray.forEach(function(element){
        resultContent += element+"\n";
      });

      var BOM = "\uFEFF";
      var    csvData = BOM + resultContent;
      var blob = new Blob([csvData], { type: "text/csv;charset=utf-8" });
      saveAs(blob, "routeStationPass.csv");
    });
