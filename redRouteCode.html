<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>수요조사 결과</title>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://joohyuck.github.io/FileSaver.min.js"></script>
    <script type="text/javascript">

      var count = 0;

      $.get("http://joohyuck.github.io/file/sudo_red_route.txt",function(data){
        var lines = data.split("\n");
        console.log("광역 노선 개수 : " + lines.length);
        $.get("http://joohyuck.github.io/file/sudo_route_station.txt",function(file){
          var routes = file.split("^");
          var routeNameArray = [];
          routes.forEach(function(element){
            routeNameArray.push(element.split("|")[4]);
          });

          var resultContent ="";
          lines.forEach(function(element, index){
            var str = element.split(" ");
            var sameLineArray = [];
            var order = 0;
            //나오는대로 모두 찾기
            while(true){
              order = routeNameArray.indexOf(str[0], order+1);
              if( order == -1 ) break;
              sameLineArray.push(routes[order].split("|")[0]);
            }
            sameLineArray = unique(sameLineArray);
            resultContent += str[0] + "번," + sameLineArray + "\n";
            count++;
            console.log(count);
          });

          var BOM = "\uFEFF";
          var    csvData = BOM + resultContent;
          var blob = new Blob([csvData], { type: "text/csv;charset=utf-8" });
          saveAs(blob, "sudo_red_route_code.csv");
        });
      });

      function unique(inputArray){
        var outputArray = [];
        $.each(inputArray, function(i, el){
            if($.inArray(el, outputArray) === -1) outputArray.push(el);
        });
        return outputArray;
      }

    </script>
  </head>
  <body>
  <progress value="224444" max="1500000"></progress>
  </body>
</html>
