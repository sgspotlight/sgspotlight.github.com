<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>수요조사 결과</title>
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
      html, body{
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      .mainPanel{
        height: 100%;
      }
      #map-canvas{
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="row mainPanel">
      <section id="map-canvas" class="col-md-10"></section>
      <section class="selected col-md-2">
        <ul class="list-group">
          <li class="list-group-item">Cras justo odio</li>
          <li class="list-group-item">Dapibus ac facilisis in</li>
          <li class="list-group-item">Morbi leo risus</li>
          <li class="list-group-item">Porta ac consectetur ac</li>
          <li class="list-group-item">Vestibulum at eros</li>
        </ul>
        <button onclick="saveToParse()">저장하기</button>
      </section>
      <section class="selector col-md-2">
        <h2>
          <input type="checkbox" value="한국 서울특별시 마포구 홍익대학교"> 홍익대학교 <br>
          <input type="checkbox" value="한국 서울특별시 광진구 세종대학교"> 세종대학교 <br>
          <input type="checkbox" value="한국 경기도 시흥시 한국산업기술대학교"> 산업기술대학교 <br>
          <input type="checkbox" value="한국 서울특별시 성북구 국민대학교"> 국민대학교 <br>
          <input type="checkbox" value="한국 서울특별시 광진구 건국대학교"> 건국대학교 <br>
          <input type="checkbox" value="한국 경기도 용인시 기흥구 구갈동 강남대학교"> 강남대학교 <br>

          <input type="text" id="myRange">
          <button onClick="buttonClick()">submit</button>
          <button onClick="clearPath()">영역 다시 설정하기</button>
        </h2>
      </section>
    </div>

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="/parse-1.4.2.min.js"></script>    
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="select.js"></script>
  </body>
</html>
