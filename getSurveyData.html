<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>수요조사 결과</title>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="./FileSaver.min.js"></script>
    <script type="text/javascript">

      $.get("./file/survey_result.json",function(data){
        console.log(typeof(data));
        console.log(data);

        var resultContent = "학교, 이메일, 버스정류장, 지하철 \n";
        data.results.forEach(function(element){
          if(element.WorkDetail.indexOf("서강대학교") == -1) return;
          if(!element.homeLocation) return;
          var array = [];
          array[0] = element.WorkDetail;
          array[1] = element.email;
          array[2] = element.HomeDetail;
          array[3] = "";
          array[4] = 0;
          array[5] = "";
          array[6] = 0;
          array[7] = "";
          if(element.nearBusStop){
            array[4] = element.nearBusStop.length;
            element.nearBusStop.forEach(function(el){
              array[3] += el.stationId +"|";
            });
          }
          if(element.nearSubwayStation){
            array[6] = element.nearSubwayStation.length;
            element.nearSubwayStation.forEach(function(el){
              array[5] += el.stationId +"|";
            });
          }
          var home = element.HomeDetail.split(" ");
          if( home[home.length-1] ==  element.HomeGu ) array[7] = "구";
          if( home[home.length-1].slice(-1) == "역" )  array[7] = "지하철";
          resultContent += array + "\n";
        });

        var BOM = "\uFEFF";
        var    csvData = BOM + resultContent;
        var blob = new Blob([csvData], { type: "text/csv;charset=utf-8" });
        saveAs(blob, "sogang_result.csv");
      });

    </script>
  </head>
  <body>
  </body>
</html>
