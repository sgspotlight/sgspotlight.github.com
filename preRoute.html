<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>수요조사 결과</title>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="/joohyuck.github.io/FileSaver.min.js"></script>
    <script type="text/javascript">

      $.get("/joohyuck.github.io/file/preRoute.json",function(data){
        console.log(typeof(data));
        console.log(data);

        var resultContent = "";
        data.results.forEach(function(element){
          var array = [];
          array[0] = element.depTitle;
          array[1] = element.destTitle;
          array[2] = 0;
          element.station.forEach(function(el){
            array[2] += parseInt(el.like);
          });
          resultContent += array + "\n";
        });

        var BOM = "\uFEFF";
        var    csvData = BOM + resultContent;
        var blob = new Blob([csvData], { type: "text/csv;charset=utf-8" });
        saveAs(blob, "preRoute.csv");
      });

    </script>
  </head>
  <body>
  </body>
</html>
