<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>수요조사 결과</title>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="./FileSaver.min.js"></script>
    <script type="text/javascript">

      $.get("./file/seoul_route_station.txt",function(data){
        var lines = data.split("\n");
        $("progress").attr("max", lines.length);
        console.log("노선 경유 정류장 개수 : " + lines.length);

        var resultContent ="";
        lines.forEach(function(element, index){
          $("progress").attr("value", index);
          var str = element.split(",");
          str[0] += "번";
          resultContent += str+"\n";
        });

        var BOM = "\uFEFF";
        var    csvData = BOM + resultContent;
        var blob = new Blob([csvData], { type: "text/csv;charset=utf-8" });
        saveAs(blob, "seoul_route_station.csv");
      });

    </script>
  </head>
  <body>
  <progress value="224444" max="1500000"></progress>
  </body>
</html>
