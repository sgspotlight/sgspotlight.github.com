<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>수요조사 결과</title>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://joohyuck.github.io/FileSaver.min.js"></script>
    <script type="text/javascript">

      var count = 0;

      $.get("http://joohyuck.github.io/file/subway_station.csv",function(data){
        var lines = data.split("\n");
        console.log("정류장 개수 : " + lines.length);

        var resultContent = "";
        lines.forEach(function(element, index){
          var arr = element.split(",");
          window.setTimeout(function() {
            geocoding(arr[3], arr[4], function(data){
              var addr = data.result.items;
              arr[10] = "";
              if( addr[1] ) arr[10] = addr[1].address;
              arr[11] = addr[0].address;
              arr[12] = addr[0].addrdetail.sido;
              arr[13] = addr[0].addrdetail.sigugun;
              arr[14] = addr[0].addrdetail.dongmyun;
              arr[15] = addr[0].addrdetail.rest;
              resultContent += arr +"\n";
              count ++;
              console.log(count);
              if(count == lines.length - 1 ){
                var BOM = "\uFEFF";
                var    csvData = BOM + resultContent;
                var blob = new Blob([csvData], { type: "text/csv;charset=utf-8" });
                saveAs(blob, "subway_geocoding_result.csv");
              }
            });
          }, 30 + (index * 30)); // wait for 5 seconds + 1 more per element
        });
      });

      function geocoding(lat, lng, callback){
        var point = lng+","+lat;
        var obj = {
          key : "f1a6ba13b9c66069bc084d68c7d493a8",
          query : point,
          encording : "utf-8",
          coord : "latlng",
          output : "json"
        };
        var api = "http://openapi.map.naver.com/api/reversegeocode?";
        var url = api + $.param(obj) + "&callback=?"
        $.getJSON( url, function(data) {
          callback( data );
        });
      }
    </script>
  </head>

  </body>
</html>
