<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polylines</title>
    <link rel="stylesheet" href="../vendor/semantic-ui/semantic.min.css">
    <style>
      #map-canvas {
        height: 100vh;
      }
    </style>
  </head>
  <body>
  <br>
  <div class="ui grid">
    <div id="map-canvas" class="ten wide column"></div>
    <div id="console" class="six wide column">
      <h3 class="ui horizontal divider header">수요조사 결과</h3>
      <div class="ui grid three columns">
        <div class="column">
          <input type="checkbox" value="한국 서울특별시 마포구 홍익대학교"> 홍익대학교 <br>
          <input type="checkbox" value="한국 서울특별시 광진구 세대학교"> 세종대학교 <br>
          <input type="checkbox" value="한국 서울특별시 광진구 건국대학교"> 건국대학교 <br>
          <input type="checkbox" value="한국 경기도 시흥시 한국산업기술대학교"> 산업기술대학교 <br>
        </div>
        <div class="column">
          <input type="checkbox" value="한국 서울특별시 성북구 국민대학교"> 국민대학교 <br>
          <input type="checkbox" value="한국 경기도 용인시 기흥구 구갈동 강남대학교"> 강남대학교 <br>
          <input type="checkbox" value="한국 서울특별시 노원구 서울여자대학교"> 서울여대<br>
          <input type="checkbox" value="한국 서울특별시 노원구 서울과학기술대학교"> 과기대<br>
        </div>
      </div>
      <form class="ui form">
        <div class="three fields">
          <div class="field">
            <label>kmean마커 개수</label>
            <input type="number" id="myRange" value="5">
          </div>
          <div class="field">
            <label>삭제할 점 반경</label>
            <input type="text" id ="filter" value="500">
          </div>
        </div>
      </form>
      <h3 class="ui horizontal divider header">노선 만들기</h3>
      <form class="ui form">
        <div class="fields">
          <div class="five wide field">
            <label>출발지</label>
            <input type="text" id="departure" placeholder="분당, 수지">
          </div>
          <div class="five wide field">
            <label>노선명</label>
            <input type="text" id="title" placeholder="눈뜨면OO">
          </div>
          <div class="three wide field">
            <label>일반 가격</label>
            <input type="text" id="price" placeholder="4500">
          </div>
          <div class="three wide field">
            <label>제휴 가격</label>
            <input type="text" id="alliancePrice" placeholder="3700">
          </div>
        </div>
      </form>
      <ol class="station-list">

      </ol>
      <p>소요시간:<span class="time"></span></p>
      <button onclick="getRoute()" class="ui button">경로찾기</button>
      <button onclick="saveRoute()" class="ui button primary">저장하기</button>
    </div>
  </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="http://joohyuck.github.io/parse-1.4.2.min.js"></script> 
    <script src="../vendor/semantic-ui/semantic.min.js"></script>
    <!-- <script src="../parse-1.4.2.min.js"></script>-->
    <script src="./index.js"></script>
    <script type="text/javascript">
      $('.ui.dropdown').dropdown();
    </script>
  </body>
</html>
