<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="euc-kr">
    <title>수요조사 결과</title>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://joohyuck.github.io/FileSaver.min.js"></script>
    <script type="text/javascript">
      $.get("http://joohyuck.github.io/file/seoul.sudo_route_station(red).csv",function(data){
        var resultArray = data.split("\n");

        var csvContent ="";
        var region =['서울','고양','과천','광명','광주','구리','군포','김포','남양주','부천','성남','수원','시흥','안산','안양','오산','용인','의왕','의정부','인천','파주','하남','화성'];
        resultArray.forEach(function(element){
          if( region.indexOf(element.split(",")[6]) != -1 ) csvContent += element+ "\n";
        });

        var BOM = "\uFEFF";
        var    csvData = BOM + csvContent;
        var blob = new Blob([csvData], { type: "text/csv;charset=utf-8" });
        saveAs(blob, "(filter)seoul.sudo_route_station(red).csv");
      });
    </script>
  </head>
  <body>
  </body>
</html>
