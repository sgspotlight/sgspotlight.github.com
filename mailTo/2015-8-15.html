<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>메일 관리자 페이지</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <p>메일제목</p>
    <input id="subject" type="text">

    <p>템플릿 선택</p>
    <select id="template-list"></select><br>

    <p>자료 선택(csv파일)</p>
    <input id="fileInput" type="file">

    <p>테스트 메일을 전송할 이메일</p>
    <input id="test-email" type="email"><br>
    <button id="send-test-mail" class="send test">test용 메일 보내기</button>
    <button id="send-to-all" class="send all">전체 메일 전송</button>

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
